{% extends 'base.html' %}

{% block head %}

<title>Edit Post</title>

{% endblock %}



{% block body %}

<hr>
<h2>Edit the blog post</h2>

<form action="/posts/edit/{{ post.id }}" method="POST">
    <label for="content">Title:</label>
    <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}" aria-label="Enter Title">
    <br>
    <label for="content">Author:</label>
    <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}"
        aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" id="content" name="content" aria-label="Enter Content" rows="3">{{ post.content }}</textarea>
    <br>
    <input type="submit" value="Save">
</form>
<hr>

{% endblock %}
